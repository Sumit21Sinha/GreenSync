<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenSync | Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3cb371, #2e8b57);
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 380px;
      text-align: center;
    }

    .signup-container h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2e8b57;
    }

    .signup-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .signup-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .signup-container input:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 6px rgba(46, 139, 87, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #256d46;
    }

    .signup-container .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-container .extra a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <p>Join GreenSync and start your journey with us!</p>

    <!-- Sign Up Form -->
    <form action="welcome.html" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" class="btn"><a href="login.html">Sign Up</a></button>
    </form>

    <!-- Extra Links -->
    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
