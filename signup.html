<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenSync | Signup</title>
  <link rel="stylesheet" href="./style.css?v=1.0">
</head>

<body class="auth-body">
  <!-- Floating background shapes -->
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <div class="auth-container">
    <h1>🌱 GreenSync</h1>
    <p>Create your account and grow with us!</p>

    <form action="index.html" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="username" placeholder="Username" required>

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required>
        <span class="toggle-password" onclick="togglePassword('password')">👁</span>
      </div>

      <div class="password-container">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirm-password')">👁</span>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="reset.html">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
