<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenSync</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="floating-leaf leaf1"></div>
    <div class="floating-leaf leaf2"></div>
    <div class="floating-leaf leaf1"></div>
    <div class="floating-leaf leaf2"></div>
    <div class="floating-leaf leaf3"></div>
    <div class="floating-leaf leaf4"></div>
    <div class="floating-leaf leaf5"></div>
    <div class="floating-leaf leaf6"></div>


    <header>
        <div class="header-container">
            <img src="assets/logo.jpg" alt="GreenSync Logo" class="logo">
            <div>
                <h1>GreenSync</h1>
                <h3>Self-Watering Pot</h3>
            </div>
        </div>
    </header>

    <main id="login-section-wrapper">
        <section id="login-section">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GreenSync. All rights reserved.</p>
    </footer>

    <script src="js/login.js" defer></script>
</body>
</html>
