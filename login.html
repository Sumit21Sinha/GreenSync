<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenSync | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3cb371, #2e8b57);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2e8b57;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 6px rgba(46, 139, 87, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #256d46;
    }

    .login-container .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .extra a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>GreenSync</h1>
    <p>Welcome back! Please login to continue.</p>
    
    <!-- Proper form -->
    <form action="index.html" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><a href="index.html">Login</a></button>
    </form>

    <!-- Extra links -->
    <div class="extra">
      <p>Forgot your password? <a href="reset.html">Reset</a></p>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
