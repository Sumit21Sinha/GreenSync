<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenSync | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3cb371, #2e8b57);
      overflow: hidden;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 8s infinite ease-in-out;
    }

    .circle.small {
      width: 100px; height: 100px;
      top: 20%; left: 15%;
    }

    .circle.medium {
      width: 160px; height: 160px;
      bottom: 15%; right: 20%;
    }

    .circle.large {
      width: 220px; height: 220px;
      top: 60%; left: 65%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #2e8b57;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #f9fdf9;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 8px rgba(46, 139, 87, 0.3);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #2e8b57;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3cb371, #2e8b57);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(60, 179, 113, 0.4);
    }

    .btn:hover {
      background: linear-gradient(135deg, #2e8b57, #256d46);
      box-shadow: 0 6px 16px rgba(46, 139, 87, 0.5);
      transform: translateY(-2px);
    }

    .login-container .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .extra a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <div class="login-container">
    <h1>üå± GreenSync</h1>
    <p>Welcome back! Please login to continue.</p>
    
    <!-- Proper form -->
    <form action="index.html" method="post">
      <input type="text" name="username" placeholder="Username" required>
      
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Extra links -->
    <div class="extra">
      <p>Forgot your password? <a href="reset.html">Reset</a></p>
      <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
