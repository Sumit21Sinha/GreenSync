<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pot Details - GreenSync</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="floating-leaf leaf1"></div>
    <div class="floating-leaf leaf2"></div>
    <div class="floating-leaf leaf3"></div>

    <div class="floating-leaf leaf4"></div>
    <div class="floating-leaf leaf5"></div>
    <div class="floating-leaf leaf6"></div>

    <div id="main-app">
        <header></header>
        <nav class="navbar"></nav>
        
        <main class="content-wrapper">
            <div id="pot-detail-view">
                <div id="pot-detail-header">
                    <a href="my-plants.html" class="back-button">&larr; Back to My Plants</a>
                    <h2 id="pot-detail-name">Loading...</h2>
                </div>
                <section class="data-section">
                    <div class="metric-card">
                        <div class="metric-icon">üå°Ô∏è</div>
                        <div class="metric-title">Temperature</div>
                        <div class="metric-value" id="temp">--</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">üíß</div>
                        <div class="metric-title">Soil Moisture</div>
                        <div class="metric-value" id="moisture">--</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">üí®</div>
                        <div class="metric-title">Humidity</div>
                        <div class="metric-value" id="humidity">--</div>
                    </div>
                </section>
                <section class="chart-container">
                    <canvas id="sensorChart" width="400" height="180"></canvas>
                </section>
                <section class="actions-container">
                    <button id="water-pump-btn">Activate Water Pump</button>
                </section>
            </div>
        </main>

        <footer></footer>
    </div>
    
    <script src="js/pot-detail.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
